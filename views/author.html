<dl class="author">
	<dt>本周推荐</dt>
	<dd ng-repeat="(i,value) in all.authors"> 
		<div class="avatar">
			<img src="{{value.avatar}}" alt="">
		</div>
		<div class="info">
			<h5>{{value.name}}</h5>
			<p>{{value.alt}}</p>
		</div>
	</dd>
	
	<dt>热门作者</dt>
	<dd ng-repeat="(i,value) in hot.authors">
		<div class="avatar">
			<img src="{{value.avatar}}" alt="">
		</div>
		<div class="info">
			<h5>{{value.name}}</h5>
			<p>{{value.alt}}</p>
		</div>
	</dd>
	
</dl>
